<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
        <title>Library</title>

        <!-- <a href="https://www.flaticon.com/free-icons/book" title="book icons">Book icons created by Smashicons - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/trash" title="trash icons">Trash icons created by Freepik - Flaticon</a> -->
        <!-- <a href="https://www.flaticon.com/free-icons/book" title="book icons">Book icons created by bqlqn - Flaticon</a> -->
        <link rel="icon" type="image/x-icon" href="images/book.png" />
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <div class="content">
            <button class="addbutton">+</button>
            <div class="booklist"></div>
        </div>
        <div class="addbook">
            <div class="addbookheader">
                <h2>Add Book</h2>
                <button class="closeaddbook">x</button>
            </div>
            <form action="/addbook" method="post" id="addbook_form">
                <div class="input_div">
                    <label for="title_input">Title</label>
                    <input type="text" id="title_input" required />
                </div>
                <div class="input_div">
                    <label for="author_input">Author</label>
                    <input type="text" id="author_input" required />
                </div>
                <div class="input_div_2">
                    <div class="input_div">
                        <label for="pagecount_input">Page Count</label>
                        <input type="number" id="pagecount_input" required />
                    </div>
                    <div class="input_div">
                        <label for="read_input">Read?</label>
                        <input type="checkbox" id="read_input" />
                    </div>
                </div>
                <div class="input_div">
                    <label for="cover_color">Cover Color</label>
                    <input type="color" id="cover_color" value="#ffffff" />
                </div>
                <div class="input_div">
                    <input type="submit" id="submit" />
                </div>
            </form>
        </div>
        <footer>
            <p>Sean M. 2023</p>
        </footer>
    </body>
</html>
